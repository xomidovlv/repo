<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ALL MY LINKS - .rahmonov</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        *{margin:0;padding:0;box-sizing:border-box;font-family:-apple-system,BlinkMacSystemFont,"SF Pro Text",system-ui,sans-serif;}

        body{
            min-height:100vh;
            display:flex;
            align-items:center;
            justify-content:center;
            background:linear-gradient(135deg,#1f3bff,#8b2cff);
            padding:20px;
        }

        .card{
            width:100%;
            max-width:430px;
            background:rgba(255,255,255,0.12);
            border-radius:28px;
            padding:22px 20px 24px;
            backdrop-filter:blur(22px);
            border:1px solid rgba(255,255,255,0.28);
            box-shadow:0 18px 45px rgba(0,0,0,0.45);
        }

        .card-header{
            display:flex;
            align-items:center;
            margin-bottom:18px;
        }

        .avatar{
            width:48px;height:48px;
            border-radius:16px;
            overflow:hidden;
            background:rgba(255,255,255,0.18);
            box-shadow:0 6px 18px rgba(0,0,0,0.45);
            display:flex;
            align-items:center;justify-content:center;
        }

        .avatar img{width:100%;height:100%;object-fit:cover;}

        .header-text{margin-left:10px;}
        .username{font-size:17px;font-weight:700;color:#fff;}
        .subscribers{font-size:13px;opacity:.75;color:#e0e7ff;}

        .title-row{
            display:flex;align-items:center;justify-content:space-between;
            margin:8px 2px 16px;
        }
        .title{font-size:20px;font-weight:800;color:#fff;}
        .globe{font-size:22px;filter:drop-shadow(0 0 8px rgba(255,255,255,0.9));}

        .links{display:flex;flex-direction:column;gap:10px;}

        .link-card{
            display:flex;align-items:center;
            padding:12px 14px;
            border-radius:18px;
            text-decoration:none;
            background:rgba(13,19,38,0.78);
            border:1px solid rgba(123,193,255,0.35);
            transition:.15s ease-out;
        }

        .link-card:hover{
            transform:translateY(-2px) scale(1.02);
            border-color:#81d4fa;
            background:rgba(8,24,48,0.96);
        }

        .link-icon{
            width:45px;height:45px;border-radius:14px;overflow:hidden;
            margin-right:12px;background:#0003;
            display:flex;align-items:center;justify-content:center;
        }

        .link-icon img{width:100%;height:100%;object-fit:contain;}

        .link-content{display:flex;flex-direction:column;}
        .link-label{font-size:16px;font-weight:700;color:#e3f2fd;}
        .link-sub{font-size:12px;opacity:.6;color:#bbdefb;}

        @media(max-width:480px){
            .card{border-radius:24px;padding:18px 16px 20px;}
            .link-card{padding:11px 12px;}
        }
    </style>
</head>
<body>

<div class="card">

    <div class="card-header">
        <div class="avatar">
            <img src="photo_2025-11-24_21-49-42.jpg">
        </div>
        <div class="header-text">
            <div class="username">SuBex</div>
            <div class="subscribers">gamer</div>
        </div>
    </div>

    <div class="title-row">
        <div class="title">ALL MY LINKS</div>
        <div class="globe">üåê</div>
    </div>

    <div id="linksContainer" class="links"></div>

</div>

<script>
    const links = [
        {
            name: "TELEGRAM",
            sub: "@telegram",
            url: "https://t.me/davronov_bx",
            icon: "telegram.png"
        },
        {
            name: "INSTAGRAM",
            sub: "@instagram",
            url: "https://www.instagram.com/davronov.bx?igsh=MTQxYXc3M3IyNTR3bg==",
            icon: "instagram.png"
        },
        {
            name: "DISCORD",
            sub: "discord profile",
            url: "https://discord.com/users/davronov.bx",
            icon: "discoer.png"
        },
        {
            name: "YOU TUBE",
            sub: "YOU TUBE",
            url: "https://www.youtube.com/@davronov_bx",
            icon: "Youtube_icon-icons.com_66802.png"
        },
        {
            name: "STEAM",
            sub: "steam profile",
            url: "https://steamcommunity.com/id/davronovbx/",
            icon: "steam.png"
        },

        // ===== KARTALAR (COPY) =====
        {
            name: "KARTA 1",
            sub: "4916 9903 2486 7206",
            copy: "4916 9903 2486 7206",
            icon: "mastercard-26144.png"
        },
        {
            name: "KARTA 2",
            sub: "4073 4200 3576 1968",
            copy: "4073 4200 3576 1968",
            icon: "mastercard-26144.png"
        }
    ];

    const container = document.getElementById("linksContainer");

    links.forEach(link => {
        const card = document.createElement("a");
        card.className = "link-card";

        if (link.url) {
            card.href = link.url;
            card.target = "_blank";
        } else {
            card.href = "javascript:void(0)";
        }

        card.innerHTML = `
            <div class="link-icon"><img src="${link.icon}" alt=""></div>
            <div class="link-content">
                <div class="link-label">${link.name}</div>
                <div class="link-sub">${link.sub}</div>
            </div>
        `;

        if (link.copy) {
            card.addEventListener("click", () => {
                navigator.clipboard.writeText(link.copy);
                alert("Karta nusxalandi: " + link.copy);
            });
        }

        container.appendChild(card);
    });
</script>

</body>
</html>
